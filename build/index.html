<!doctype html><html><head><meta charset="utf-8"/><title>METANIT.COM</title><script defer="defer" src="/react-gh-pages/static/js/main.0957b702.js"></script></head><body><div id="header"></div><div id="container"></div><script src="https://unpkg.com/@babel/standalone/babel.min.js"></script><script type="text/babel" data-type="module">import React from "https://esm.sh/react@19?dev";
        import ReactDOM from "https://esm.sh/react-dom@19/client?dev";
 
        const elem = ReactDOM.createRoot(document.getElementById("header"));
        function tick() {
            elem
            .render(
              <div>
                <h1>Сервис получения времени</h1>
                <h2>Текущее время {new Date().toLocaleTimeString()}.</h2>
              </div>
            );
          }
          setInterval(tick, 1000);
   
        ReactDOM.createRoot(document.getElementById("container"))
            .render(
            <div>
                <h2>Начальное время {new Date().toLocaleTimeString()}.</h2>
            </div>
        );</script></body></html>
